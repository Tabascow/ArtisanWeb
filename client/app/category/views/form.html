<div class="col-md-12">
  <div class="form-group">
    <label for="name" class="control-label">Nom:</label>
    <input type="text" ng-model="category.name" id="name" name="name" class="form-control input-lg" ng-required="true"/>

    <div class="messages" ng-messages="form.name.$error" ng-if="form.name.$touched || form.$submitted">
      <div class="error-message" ng-message="required">Le nom est requis.</div>
    </div>
  </div>
    <div class="form-group">
      <label for="info" class="control-label">Informations:</label>
      <input type="text" ng-model="category.info" id="info" name="info" class="form-control input-lg"/>
    </div>
  <div class="form-group">
    <label class="control-label">Actif:</label>
    <toggle-switch ng-model="category.active"><toggle-switch>
  </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary">
    </div>
  </div>
