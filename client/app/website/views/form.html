<div class="col-md-12">
  <div class="form-group">
    <label for="name" class="control-label">Nom:</label>
    <input type="text" ng-model="website.name" id="name" name="name" class="form-control input-lg" ng-required="true"/>

    <div class="messages" ng-messages="form.name.$error" ng-if="form.name.$touched || form.$submitted">
      <div class="error-message" ng-message="required">Le nom est requis.</div>
    </div>
  </div>
    <div class="form-group">
      <label for="description" class="control-label">Description:</label>
      <textarea ng-model="website.description" id="description" name="description" class="form-control input-lg"
                rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="address" class="control-label">Adresse:</label>
      <textarea ng-model="website.address" id="address" name="address" class="form-control input-lg"
                rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="contactEmail" class="control-label">Email:</label>
      <input type="text" ng-model="website.contactEmail" id="contactEmail" name="contactEmail"
             class="form-control input-lg"/>
    </div>
    <div class="form-group">
      <label for="contactPhoneNumber" class="control-label">Téléphone:</label>
      <input type="text" ng-model="website.contactPhoneNumber" id="contactPhoneNumber" name="contactPhoneNumber"
             class="form-control input-lg"/>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary">
    </div>
  </div>
